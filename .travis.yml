sudo: required  
services:  
  - docker
install:  
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS

script:  
  - docker build -f elasticsearch/Dockerfile -t $DOCKER_IMAGE_NAME:latest .
  - docker tag $DOCKER_IMAGE_NAME:latest $DOCKER_IMAGE_NAME:3.0.$TRAVIS_BUILD_NUMBER-alpha
  - docker push $DOCKER_IMAGE_NAME
  - docker build -f kibana/Dockerfile -t ciandtsoftware/witix-kibana:latest .
  - docker tag ciandtsoftware/witix-kibana:latest ciandtsoftware/witix-kibana:3.0.$TRAVIS_BUILD_NUMBER-alpha
  - docker push ciandtsoftware/witix-kibana


env:  
  - DOCKER_IMAGE_NAME=ciandtsoftware/witix-elasticsearch
